    <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>

    <script src='app.js'></script>

    <script>
        const URL_FUNDOS = "https://us-central1-hamiltonrios-e760f.cloudfunctions.net/app/api/fundos"
        
        const localurl =  "http://localhost:5001/hamiltonrios-e760f/us-central1/app/api/fundos"
        
        async function loadFundos(data, status, xhr) {

      

            data.map( fundo => {
                let td = document.createElement('td')

                var $tr = $('<tr>').append(
                    $('<td>').text(fundo.Nome),
                    $('<td>').text( parseCurrency(fundo.REAL) ),   
                );
                $('#fundos').append($tr)

                let option = document.createElement('option')
                option.value = fundo.Nome
                option.innerText = fundo.Nome

                $('#edit-fundos').append(option)
            })

          localStorage.setItem('fundos', data)
        }


        document.addEventListener('DOMContentLoaded', function() {

          $("new-fund-card").classList.add("d-none")

          let storage = localStorage.getItem('fundos') || false

          if(storage) {
            loadFundos( JSON.parse(storage) )
          }else {
            $.ajax({
                type:'GET',
                url: URL_FUNDOS,
                success: function(data) { loadFundos(data) },
                error: function(xhr, status, error) { console.log(error )}
                })
            
          }
        })

        $("#edit-fundos").submit()
    </script>
